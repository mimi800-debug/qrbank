<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Banksystem</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h1>QR-Code Banksystem</h1>

    <!-- Benutzer erstellen -->
    <section>
        <h2>Benutzer erstellen</h2>
        <form id="createUserForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" required>
            <button type="submit">Benutzer erstellen</button>
        </form>
        <p id="userCreationStatus"></p>
    </section>

    <!-- QR-Code überprüfen -->
    <section>
        <h2>QR-Code überprüfen</h2>
        <input type="file" id="qrInput" accept="image/*">
        <button id="verifyQrButton">QR-Code überprüfen</button>
        <p id="verificationStatus"></p>
    </section>

    <!-- Benutzer löschen -->
    <section>
        <h2>Alle Benutzer löschen</h2>
        <button id="deleteUsersButton">Benutzer löschen (Passwort erforderlich)</button>
    </section>

    <script>
        // Benutzer-Datenbank (simuliert)
        const users = new Map();

        // Benutzer erstellen
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const hash = await sha256(username);

            // QR-Code generieren
            QRCode.toDataURL(hash, { type: 'image/jpeg' }, (err, url) => {
                if (err) {
                    console.error(err);
                    return;
                }

                // Benutzer speichern
                users.set(hash, username);

                // QR-Code herunterladen
                const link = document.createElement('a');
                link.href = url;
                link.download = `${username}_QR.jpg`;
                link.click();

                document.getElementById('userCreationStatus').textContent = `Benutzer '${username}' erstellt. QR-Code heruntergeladen.`;
            });
        });

        // QR-Code überprüfen
        document.getElementById('verifyQrButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('qrInput');
            if (fileInput.files.length === 0) {
                alert('Bitte wählen Sie ein Bild aus!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async () => {
                const imageData = reader.result;

                // Simulierte QR-Code-Dekodierung (ersetzt durch eine echte Bibliothek)
                const hash = await decodeQRCode(imageData);

                if (users.has(hash)) {
                    document.getElementById('verificationStatus').textContent = `Benutzer gefunden: ${users.get(hash)}`;
                } else {
                    document.getElementById('verificationStatus').textContent = 'QR-Code nicht erkannt!';
                }
            };
            reader.readAsDataURL(file);
        });

        // Benutzer löschen
        document.getElementById('deleteUsersButton').addEventListener('click', () => {
            const password = prompt('Bitte geben Sie das Admin-Passwort ein:');
            if (password === 'admin123') { // Passwortschutz
                users.clear();
                alert('Alle Benutzer wurden gelöscht.');
            } else {
                alert('Falsches Passwort!');
            }
        });

        // Hilfsfunktionen
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function decodeQRCode(imageData) {
            // Diese Funktion simuliert die Decodierung. Ersetzen Sie sie durch eine echte QR-Code-Bibliothek.
            return prompt('Bitte geben Sie den Hash aus dem QR-Code ein:');
        }
    </script>
</body>
</html>
